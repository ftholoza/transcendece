<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Transcendence</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Pixelated font for arcade feel */
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Arcade font */

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00FF00; /* Neon green for text */
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #00FF00;
            background: #222;
            color: #fff;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }

        input:focus {
            border-color: #FF00FF; /* Neon pink when focused */
            box-shadow: 0 0 8px rgba(255, 0, 255, 0.8);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00FF00;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #FF00FF;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #00FF00;
        }

        .footer a {
            color: #FF00FF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .neon-glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00;
            }
            100% {
                text-shadow: 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 40px #FF00FF;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="neon-glow">Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        async function register(username, email, password) {
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            });

            const result = await response.json();

            if (response.ok) {
                localStorage.setItem("username", username);
                window.location.href = 'login.html';  // Modify the redirect URL as needed
            } 
            else 
                alert(result.error || 'Login failed');
            } 
            catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        document.getElementById("registerForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            console.log(`Registering user: ${username}, Email: ${email}, Password: ${password}`);
            register(username, email, password);
        });
        
    </script>
</body>
</html>
