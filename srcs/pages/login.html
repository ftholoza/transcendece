<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transcendence</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Create the neon glow effect */
        .neon-text {
            font-size: 3em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        /* Container styling */
        .login-container {
            background: #111;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
            width: 400px; /* Larger width */
            text-align: center;
            height: 450px; /* Fixed height to make the container bigger */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            background: transparent;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00ff00;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #00cc00;
        }

        .link {
            color: #00ff00;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Glow effect for button */
        button:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="neon-text">Login to Transcendence</h2>

        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <!-- Register link -->
        <a href="register.html" class="link">Don't have an account? Register here</a>
    </div>

    <script>
        async function login(username, password) {
            try {
                const response = await fetch('http://localhost:3000/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok) {
                localStorage.setItem("username", username);
                window.location.href = 'logged.html';  // Modify the redirect URL as needed
            } 
            else 
                alert(result.error || 'Login failed');
            } 
            catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
        // Handle the login form submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            login(username, password);
            // Example POST request using fetch (you can adjust the URL)
        });
    </script>
</body>
</html>
