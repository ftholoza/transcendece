<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence - Play Pong</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .navbar {
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            text-align: right;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            color: limegreen;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: cyan;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 40px;
            text-shadow: 0 0 10px limegreen, 0 0 20px cyan;
        }

        p {
            font-size: 16px;
            color: #ccc;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            background: transparent;
            border: 2px solid limegreen;
            padding: 15px 30px;
            font-size: 20px;
            color: limegreen;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: limegreen;
            color: black;
        }

        /* Pong Ball Animation */
        .ball {
            width: 20px;
            height: 20px;
            background: limegreen;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            animation: moveBall 2s infinite alternate ease-in-out;
        }

        @keyframes moveBall {
            from { top: 10%; left: 10%; }
            to { top: 90%; left: 90%; }
        }

        .paddle {
            width: 10px;
            height: 80px;
            background: cyan;
            position: absolute;
        }

        .paddle.left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .paddle.right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Leaderboard</a>
        <a href="#">About</a>
    </div>

    <div class="container">
        <h1> TRANSCENDENCE </h1>
        <p>Enter the ultimate Pong battleground.</p>
        <div class="button-container">
            <button id = "loginBtn", class="btn">Login</button>
            <button id = "registerBtn", class="btn">Register</button>
        </div>
    </div>

    <div class="ball"></div>
    <div class="paddle left"></div>
    <div class="paddle right"></div>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Event listener for the login button
        document.getElementById("loginBtn").addEventListener("click", () => {
            window.location.href = "login.html"; // Redirect to the login page
        });

        // Event listener for the register button
        document.getElementById("registerBtn").addEventListener("click", () => {
            window.location.href = "register.html"; // Redirect to the register page
        });
    });
</script>
